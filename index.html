<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Prediction System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Food Demand Prediction</h2>
    <form id="predictForm">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" required>
        
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" required>
        
        <button type="submit">Predict</button>
    </form>
    <h3>Prediction Result: <span id="result"></span></h3>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let features = [
                parseFloat(document.getElementById("feature1").value),
                parseFloat(document.getElementById("feature2").value)
            ];

            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = data.prediction;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
